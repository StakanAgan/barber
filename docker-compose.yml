version: "3.9"

services:
  backend:
    build: .
    restart: always
    command: "go run benny"
    env_file:
      - .env
    ports:
      - "80:80"
    depends_on:
      - db
      - redis
  db:
    image: edgedb/edgedb:2.1
    restart: always
    environment:
      - EDGEDB_SERVER_ADMIN_UI=enabled
    env_file:
      - .env
    ports:
      - "5656:5656"
    volumes:
      - ./dbschema:/dbschema
      - ./volumes/edgedb_data:/var/lib/edgedb/data

  redis:
    image: "redis:7"
    restart: always
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - ./volumes/redis:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
